<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="checkout.css">

<body>
    <div class="mainbox"></div>

    <h1>Checkout & Order Here</h1>
    <h2>The item will arrive in 3-5 business days.</h2>
    <h3>Payment Method</h3>
    <div class="cc">
        <h3>Credit or Debit card</h3>
    </div>

    <div class="name">
        <h3>Adidas Yeezy Slide</h3>
    </div>

    <div class="price">
        <h3>$80</h3>
    </div>

    <div class="ship">
        <h3>Shipping</h3>
    </div>

    <div class="shiprice">
        <h3>$10</h3>
    </div>

    <div class="tax">
        <h3>Tax</h3>
    </div>

    <div class="taxprice">
        <h3>$5</h3>
    </div>

    <div class="total">
        <h3>Total</h3>
    </div>

    <div class="totalprice">
        <h3>$95</h3>
    </div>




    <div class="smrytxt">
        <h3>Summary</h3>
    </div>


    <div class="paymethod">
        <img src="./pplogo.png">
    </div>
    <div class="paymethod2">
        <img src="allcc.png">
    </div>
    <div class="summary"></div>

    <div class="ccnum">
        <img src="./cclogo.png">
    </div>
    <div class="ccexp">
        <img src="./calendar.png">
    </div>
    <div class="cvv">
        <img src="./lock.png">
    </div>

    <div class="abcd">
        <img src="./location.png">
    </div>


    <div class="zip"></div>
    <div class="dot"></div>
    <div class="dot2"></div>
    <input class="ccpl" type="text" placeholder="0000  0000  0000  0000" maxlength="20">
    <input class="expl" type="text" placeholder="MM/YY" maxlength="5">
    <input class="cvvpl" type="text" placeholder=&#9679&#9679&#9679 maxlength="4">
    <input class="lct" type="text" placeholder=00000 maxlength="5">

    <div class="numtxt">
        <h3>Card Number</h3>
    </div>

    <div class="exptxt">
        <h3>Expiry Date</h3>
    </div>

    <div class="cvvtxt">
        <h3>CVC/CVV</h3>
    </div>

    <div class="ziptxt">
        <h3>Zip Code</h3>
    </div>


    <div class="summarybreak"></div>
    <button>Pay Now - $95</button>


</body>

</html>
